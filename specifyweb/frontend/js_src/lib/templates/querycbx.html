<div class="querycbx-strct" role="none">
  <input type="text" />
  <button
    type="button"
    class="querycbx-edit fake-link"
    disabled
    aria-pressed="false"
  >
    <span class="ui-icon ui-icon-pencil"><%= commonText('edit') %></span>
  </button>
  <button
    type="button"
    class="querycbx-display fake-link"
    disabled
    aria-pressed="false"
  >
    <span class="ui-icon ui-icon-triangle-1-e"><%= commonText('view') %></span>
  </button>
  <button
    type="button"
    class="querycbx-add fake-link"
    aria-pressed="false"
  >
    <span class="ui-icon ui-icon-plus"><%= commonText('add') %></span>
  </button>
  <button
    type="button"
    class="querycbx-clone fake-link"
    disabled
    aria-pressed="false"
  >
    <span class="ui-icon ui-icon-copy"><%= formsText('clone') %></span>
  </button>
  <button
    type="button"
    class="querycbx-search fake-link"
    aria-pressed="false"
  >
    <span class="ui-icon ui-icon-search"><%= commonText('search') %></span>
  </button>
</div>
