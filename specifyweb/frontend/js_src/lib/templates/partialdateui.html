<div class="partialdateui">
  <label>
    <span class="sr-only"><%= formsText('datePrecision') %></span>
    <select
      class="partialdateui-precision"
      title="<%= formsText('datePrecision') %>"
    >
      <option value="1"><%= commonText('fullDate') %></option>
      <option value="2"><%= formsText('monthYear') %></option>
      <option value="3"><%= commonText('year') %></option>
    </select>
  </label>
  <label class="partialdateui-full">
    <span class="sr-only"><%= commonText('year') %></span>
    <input
      type="date"
      class="partialdateui-full"
      placeholder="<%= formsText('monthPlaceholder') %>/<%= formsText('dayPlaceholder') %>/<%= formsText('yearPlaceholder') %>"
    />
  </label>
  <label class="partialdateui-month-year">
    <span class="sr-only"><%= formsText('monthYear') %></span>
    <input
      type="month"
      class="partialdateui-month"
      placeholder="<%= formsText('monthPlaceholder') %>/<%= formsText('yearPlaceholder') %>"
    />
  </label>
  <label class="partialdateui-year">
    <span class="sr-only"><%= commonText('fullDate') %></span>
    <input
      type="number"
      class="partialdateui-year"
      placeholder="<%= formsText('yearPlaceholder') %>"
      max="9999"
    />
  </label>
  <button
    type="button"
    class="partialdateui-current-date"
    title="<%= formsText('todayButtonDescription') %>"
  >
    <span class="ui-icon ui-icon-calendar"><%= formsText('today') %></span>
  </button>
</div>
